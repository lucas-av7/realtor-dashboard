{% extends 'layout.html' %}

{% block body %}
  <h1 class="text-center">Alterar dados</h1>
  {% from 'includes/_formhelpers.html' import render_field %}
  <form method="POST" action="" class="d-flex align-items-center flex-column">
    <div class="form-group col-md-5">
      {{ render_field(form.name, class_="form-control") }}
    </div>
    <div class="form-group col-md-5">
      {{ render_field(form.email, class_="form-control") }}
    </div>
    <div class="form-group col-md-5">
      {{ render_field(form.phone, class_="form-control") }}
      <p><input type="submit" class="btn btn-primary mt-3" value="Salvar dados"></p>
    </div>
  </form>
{% endblock %}
