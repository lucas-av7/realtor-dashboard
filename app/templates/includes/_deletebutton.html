<button send-button title="Deletar" class="{{size}} btn btn-danger float-right" type="submit">
  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
  </svg>
</button>
<button style="display: none;" loading-button class="{{size}} btn btn-danger float-right" type="button" disabled>
  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
</button>

<script>
  buttons = document.querySelectorAll('[send-button]')
  loadings = document.querySelectorAll('[loading-button]')

  for (let index = 0; index < buttons.length; index++) {
    const element = buttons[index];
    const loading = loadings[index]
    element.addEventListener("click", () => {
      element.style.display = 'none'
      loading.style.display = 'block'
    })
  }
</script>
