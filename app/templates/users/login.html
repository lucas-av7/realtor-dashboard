{% extends 'layout.html' %}

{% block body %}
  <h1 class="text-center">Login</h1>
  <form class="form-signin d-flex align-items-center flex-column" action="" method="POST">
    <div class="form-group col-md-5">
      <label>Email</label>
      <input type="text" name="email" class="form-control" value={{request.form.email}}>
    </div>
    <div class="form-group col-md-5">
      <label>Senha</label>
      <input type="password" name="password" class="form-control" value={{request.form.password}}>
      <p class="mt-3 d-flex justify-content-between align-items-center">
        {% with title='Fazer login', title_loading='Entrando...', type='primary' %}
          {% include 'includes/_sendbutton.html' %}
        {% endwith %}

        <a href="/painel-admin/password/recovery" class="text-danger">Esqueci a senha</a>
      </p>
    </div>
  </form>
{% endblock %}
